name: Capture Screenshots

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'scripts/capture-screenshots.js'

jobs:
  screenshots:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Start server in background
        run: |
          npm run start &
          echo $! > /tmp/server.pid
          sleep 8

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3000/ > /dev/null 2>&1; do sleep 1; done'

      - name: Install Puppeteer
        run: npm install --no-audit --no-fund puppeteer@latest

      - name: Capture screenshots
        run: node scripts/capture-screenshots.js

      - name: Upload screenshots as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.sha }}
          path: /tmp/screenshots/*.png
          retention-days: 30

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/server.pid ]; then
            kill $(cat /tmp/server.pid) || true
          fi
